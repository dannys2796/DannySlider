<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danny's Slider</title>

    <link rel="stylesheet" href="dannyslider.css">
    <script src="dannyslider.js"></script>
</head>
<body>
    <h1>Danny Slider</h1>

    <!-- Demo Section 1: Hero Slider -->
    <div class="demo-section">
        <h2>Hero Slider (Fade Effect, Single Item)</h2>
        <div class="danny-slider"
            data-autoplay="true"
            data-autoplay-resume="true"
            data-speed="2000"
            data-loop="true"
            data-swipe="true"
            data-hover-pause="true"
            data-keyboard="true"
            data-ease="ease-in-out"
            data-transition="slide"
            data-thumbs-gap="15"
            data-arrows="true"
            data-dots="true"
            data-gallery="true"
            data-items-desktop="3"
            data-items-tablet="2"
            data-items-mobile="1"
            data-thumbnails="false"
            data-thumbs-items="5"
            data-thumbs-items-tablet="3"
            data-thumbs-items-mobile="2"
            data-gap="20"
            data-thumbs-orientation="horizontal"
            tabindex="0">

            <div class="danny-main-wrapper">
                <div class="danny-slider-track">
                    <div class="danny-slider-item">
                        <img src="images/1.jpg" alt="" srcset="">
                    </div>
                    <div class="danny-slider-item">
                        <img src="images/2.jpg" alt="" srcset="">
                    </div>
                    <div class="danny-slider-item">
                        <img src="images/3.jpg" alt="" srcset="">
                    </div>
                    <div class="danny-slider-item">
                        <img src="images/4.jpg" alt="" srcset="">
                    </div>
                    <div class="danny-slider-item">
                        <img src="images/5.jpg" alt="" srcset="">
                    </div>
                    <div class="danny-slider-item">
                        <img src="images/6.jpg" alt="" srcset="">
                    </div>
                    <div class="danny-slider-item">
                        <img src="images/7.jpg" alt="" srcset="">
                    </div>
                    <div class="danny-slider-item">
                        <img src="images/8.jpg" alt="" srcset="">
                    </div>
                    <div class="danny-slider-item">
                        <img src="images/9.jpg" alt="" srcset="">
                    </div>
                    <div class="danny-slider-item">
                        <img src="images/10.jpg" alt="" srcset="">
                    </div>
                    <div class="danny-slider-item">
                        <img src="images/11.jpg" alt="" srcset="">
                    </div>
                    <div class="danny-slider-item">
                        <img src="images/12.jpg" alt="" srcset="">
                    </div>
                    <div class="danny-slider-item">
                        <img src="images/13.jpg" alt="" srcset="">
                    </div>
                    <div class="danny-slider-item">
                        <img src="images/14.jpg" alt="" srcset="">
                    </div>
                    <div class="danny-slider-item">
                        <img src="images/15.jpg" alt="" srcset="">
                    </div>
                </div>

                <button class="danny-slider-btn danny-slider-prev" aria-label="Previous Slide">&#10094;</button>
                <button class="danny-slider-btn danny-slider-next" aria-label="Next Slide">&#10095;</button>
                <div class="danny-slider-dots"></div>
            </div>
            <div class="danny-slider-thumbs"></div>
        </div>
    </div>
</body>
</html>
